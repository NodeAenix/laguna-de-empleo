<div class="container">
    <div class="form-box" id="form-div">
        <div class="tabs" id="tab-div">
            <button [class.active]="activeTab() === 'alumnos'" (click)="activeTab.set('alumnos')">Alumno</button>
            <button [class.active]="activeTab() === 'empresas'" (click)="activeTab.set('empresas')">Empresa</button>
        </div>
    
        <!-- Formulario alumno/empresa -->
        <form [formGroup]="form">
            <div class="form-field">
                <label for="email">Correo electrónico</label>
                <input id="email" formControlName="email" type="text">
                @if (formUtils.isValidField(form, 'email')) {
                    <span class="error">
                        {{ formUtils.getFieldError(form, 'email') }}
                    </span>
                }
            </div>
            <div class="form-field">
                <label for="password">Contraseña</label>
                <input id="password" formControlName="password" type="password">
                @if (formUtils.isValidField(form, 'password')) {
                    <span class="error">
                        {{ formUtils.getFieldError(form, 'password') }}
                    </span>
                }
            </div>
            <button class="submit-btn mb-3" type="submit" (click)="submit()">Iniciar sesión</button>
            <p>¿No tienes una cuenta? Regístrate <a routerLink="/registrarse">aquí</a>.</p>
        </form>
    </div>
</div>
