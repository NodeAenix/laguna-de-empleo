<header>
    <!-- Barra de navegaci칩n responsive -->
    @if (authService.getToken()) {
        <div id="responsive-header">
            <input type="checkbox" name="desplegar-menu" id="responsive-nav-checkbox" #cbResponsiveNavbar>
            <div id="responsive-nav-icon" (click)="animateBars(divBars)" #divBars>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="responsive-nav">
                <ul>
                    <li><a [routerLink]="['/']" routerLinkActive="link-active" [routerLinkActiveOptions]="{ exact: true }" class="header-link">INICIO</a></li>
                    <li><a [routerLink]="['/ofertas']" routerLinkActive="link-active" class="header-link">MIS OFERTAS</a></li>
                    <li><a [routerLink]="['/perfil', userId()]" routerLinkActive="link-active" class="header-link">PERFIL</a></li>
                    <li><a [routerLink]="['/ajustes']" routerLinkActive="link-active" class="header-link">AJUSTES</a></li>
                </ul>
            </div>
        </div>
    }

    <!-- Barra de navegaci칩n normal -->
    <div id="regular-header" class="flex jc-center ai-center">
        @if (authService.getToken()) {
            <img src="assets/logo.svg" alt="Logo" class="logo" [routerLink]="['/']">
            <nav>
                <ul>
                    <li><a [routerLink]="['/']" routerLinkActive="link-active" [routerLinkActiveOptions]="{ exact: true }" class="header-link">INICIO</a></li>
                    <li><a [routerLink]="['/ofertas']" routerLinkActive="link-active" class="header-link">MIS OFERTAS</a></li>
                    <li><a [routerLink]="['/perfil', userId()]" routerLinkActive="link-active" class="header-link">PERFIL</a></li>
                    <li><a [routerLink]="['/ajustes']" routerLinkActive="link-active" class="header-link">AJUSTES</a></li>
                </ul>
            </nav>
        } @else {
            <div class="flex ai-center">
                <img src="assets/logo.svg" alt="Logo" class="logo">
                <p id="logo-text">Laguna de Empleo</p>
            </div>
        }
        
        <!-- Texto que se mostrar치 cuando la pantalla sea muy peque침a -->
        <div class="flex ai-center">
            <p id="logo-text-responsive">Laguna de Empleo</p>
        </div>
    </div>
</header>
